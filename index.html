<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Runner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</head>
<body>
  <div class="container">
    <h1>Python Runner</h1>

    <textarea id="codeInput" placeholder="Write your Python code here..."></textarea>
    <br>
    <button id="runBtn">Run</button>
    <button id="clearBtn">Clear Console</button>

    <div id="console">
      <div id="output"></div>
      <div id="inputArea">
        <input id="commandInput" placeholder="Type command for input()..." />
        <button id="sendInput">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
